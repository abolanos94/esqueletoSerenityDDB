name: serenity-tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y wget unzip
            
      - name: Install Microsoft Edge Dev
        run: |
          sudo apt update
          sudo apt install -y microsoft-edge-dev
            
      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew
        
      - name: Build with Gradle
        run: ./gradlew build

      - name: Run Serenity tests
        run: ./gradlew test aggregate

      - name: Archive Serenity Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: serenity-results
          path: target/site/serenity
